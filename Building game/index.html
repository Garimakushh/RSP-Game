<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game RSP</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>ROCK PAPER SCISSORS</h1>
    <div class="choices">
        <div class="choice" id="Paper">
            <img src="./paper1.jpg"/>
        </div>
        <div class="choice" id="Rock">
            <img src="./rock.jpeg"/>
        </div>
        <div class="choice" id="Scissors">
            <img src="./sci.jpg"/>
        </div>
    </div>
    <div class="score-board">
        <div class="score" >
            <p id="user-score">0</p>
            <p>You</p>
        </div>
        <div class="score">
            <p id="comp-score">0</p>
            <p>Computer</p>
        </div>

    </div>
    <div class="msg-printed">
        <p id="msg">Play your turn</p>
    </div>

    <script src="script.js"></script>
</body>
</html>
